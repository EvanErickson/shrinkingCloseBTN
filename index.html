<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shrinking close button</title>

    <style>

        div{
            height: 200px;
            width: 200px;
            background-color: red;
            text-align: center;
        }

        h1 {
            color: white;
            text-align: center;
        }
        div:hover{
            cursor: pointer;
            background-color: blue;
            width: 30px;
            height: 30px;
        }

        a {
            font-size: 100px;
        }
</style>
</head>
<body>
    <div><h1>X</h1></div>

</body>
</html>
